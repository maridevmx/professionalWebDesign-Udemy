<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con class en jQuery</title>
    <style>
        .boton {
            background: #0353a4;
            padding: 15px 10px;
            display: inline-block;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0px 0px 5px #0353a4;
        }

        button:hover {
            box-shadow: none;
        }

        .naranja {
            background: #f79256;
            box-shadow: 0px 0px 5px #f79256;
        }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="trabajandoClass.js"></script>
</head>
<body>
    <button class="boton" id="boton">Lorem Impsum</button>
</body>
</html>
