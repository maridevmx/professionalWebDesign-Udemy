<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones con jQuery</title>
    <style>
        .caja {
            width: 150px;
            height: 150px;
            background: #FF9900;
        }

        @keyframes colores {
            0%{background: #FF9900;}
            50%{background: #424242;}
            100%{background: #FF9900;}
        }

        .animacion {
            animation: colores 3s ease;
        }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="animaciones.js"></script>
</head>
<body>
    <button id="boton">Animar</button>
    <br>
    <div class="caja" id="caja"></div>
</body>
</html>
