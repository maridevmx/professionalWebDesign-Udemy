<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminando elemento del DOM con jQuery</title>
    <style>
        .contenedor {
            background: #ccc;
            width: 500px;
            height: 500px;
        }

        .caja {
            width: 150px;
            height: 150px;
            background: #0353a4;
            margin: 15px;
            display: inline-block;
            color: #fff;
            text-align: center;
            font-size: 40px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="eliminandoElementos.js"></script>
</head>
<body>
    <div class="contenedor" id="contenedor">
        <div class="caja">1</div>
        <div class="caja" id="segunda">2</div>
        <div class="caja">3</div>
        <div class="caja">4</div>
    </div>
</body>
</html>
