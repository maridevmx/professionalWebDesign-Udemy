<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregando elemento al DOM con jQuery</title>
    <style>
        .contenedor {
            background: #212d40;
            padding: 20px;
            width: 600px;
            height: 500px;
        }

        .caja {
            width: 150px;
            height: 150px;
            background: #f79256;
            margin: 10px;
            display: inline-block;
            color: #fff;
            text-align: center;
            font-size: 40px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="agregandoElementos.js"></script>
</head>
<body>
    <button id="agregar">Agregar caja</button>

    <div class="contenedor" id="contenedor">
        
    </div>
</body>
</html>
