<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlando Audio y Video de HTML5 con JavaScript</title>
</head>
<body>
    <video id="video" src="media/keyboard.mp4" width="500" controls>
        <p>Tu navegador no soporta videos en HTML5, por favor actualizalo</p>
    </video><br>

    <audio id="audio" src="media/hyperfun.mp3" controls>
        <p>Tu navegador no soporta audios en HTML5, por favor actualizado</p>
    </audio><br>

    <button id="play">Reproducir</button>
    <button id="pause">Pausar</button>

    <input type="range" value="1" id="volumen" min="0" max="1" step="0.1">
    
    <script src="audioVideo.js "></script>
</body>
</html>
