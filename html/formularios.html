<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="" method="">
        <label for="nombre">Tu nombre:</label>
        <input type="text" id="nombre" placeholder="Nombre:" maxlength="10" required name="nombre">
        <br>
        <input type="email" placeholder="Correo:" name="correo">
        <br>
        <textarea name="mensaje" id="mensaje" placeholder="Mensaje" cols="30" rows="10"></textarea>
        <br>
        <label for="pais">Pais</label>
        <select name="pais" id="pais">
            <option value="mexico">México</option>
            <option value="españa">España</option>
            <option value="argentina">Argentina</option>
        </select>
        <br>

        <input type="radio" name="genero" value="hombre" id="hombre"><label for="hombre">Hombre</label> 
        <input type="radio" name="genero" value="mujer" id="mujer"><label for="mujer">Mujer</label>

        <br>
        <input type="checkbox" name="terminos" id="terminos"><label for="terminos">Términos y Condiciones</label>       
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
